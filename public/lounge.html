<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Sports</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="lounge.css">
</head>
<body>
    <header>
        <div id="company-name">
            <h1>Simply Sports</h1>
        </div>
        <div id="nav-bar">
            <nav>
                <ol>
                    <li><a href="./index.html">Home</a></li>
                    <li>Betting Lounge</li>
                    <li><a href="./about.html">About</a></li>
                </ol>
            </nav>
            <div id="login">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <div id="table-nav">
            <div id="filters">
                <nav>
                    <ul>
                        <details open>
                            <summary>Table Filters</summary>
                            <!-- TODO : Onclick -->
                            <li>Current Bets</li>
                            <li>Active Bets</li>
                            <li>Winning Bets</li>
                            <li>Losing Bets</li>
                        </details>
                    </ul>
                </nav>
            </div>
            <div id="statistics">
                <nav>
                    <ul>
                        <details open>
                            <summary>Statistics</summary>
                            <li>Matches</li>
                            <li>Gains</li>
                            <li>Losses</li>
                            <li>To Date</li>
                        </details>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="user-table">
            <table>
                <caption>Betting History</caption>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Match</th>
                        <th>Amount</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO -->
                </tbody>
            </table>
        </div>
        <div id="bet-actions">
            <h4>Bet Options</h4>
            <div id="buttons">
                <!-- TODO : Onclick -->
                <button>New Bet</button>
                <button>View Bet</button>
                <button>Edit Bet</button>
                <button>Cancel Bet</button>
            </div>

        </div>
    </main>
    <footer>
        <span id="copyright">Â© TechWise</span>
    </footer>
</body>
</html>
